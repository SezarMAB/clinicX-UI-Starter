<h2 mat-dialog-title>Advanced Search</h2>
<mat-dialog-content>
  <form [formGroup]="searchForm" class="search-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Search Term</mat-label>
      <input matInput formControlName="searchTerm" placeholder="Search by name, email, or phone">
      <mat-hint>Search across multiple fields</mat-hint>
    </mat-form-field>
    
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Role</mat-label>
      <mat-select formControlName="role">
        <mat-option [value]="null">All Roles</mat-option>
        @for (role of staffRoles; track role) {
          <mat-option [value]="role">{{ role }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    
    <div class="toggle-section">
      <mat-slide-toggle formControlName="isActive">
        Active Status
      </mat-slide-toggle>
      <span class="toggle-label">
        @if (searchForm.get('isActive')?.value === true) {
          <span>Active Only</span>
        } @else if (searchForm.get('isActive')?.value === false) {
          <span>Inactive Only</span>
        } @else {
          <span>All Status</span>
        }
      </span>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button type="button" (click)="onClear()">Clear</button>
  <button mat-button type="button" (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()">Search</button>
</mat-dialog-actions>
